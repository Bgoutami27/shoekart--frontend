<!-- admin-analytics.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Analytics - ShoeKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Roboto, sans-serif;
      background: #f1f2f6;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2f3542;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card h2 {
      color: #3742fa;
      font-size: 2rem;
      margin: 0;
    }
    .card p {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #2f3542;
    }
  </style>
</head>
<body>
  <h1>Analytics Dashboard</h1>
  <div class="grid" id="analytics">
    <!-- Cards will be inserted here -->
  </div>

  <script>
    fetch("http://localhost:3000/analytics")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("analytics");
        const metrics = [
          { label: "Total Users", value: data.totalUsers },
          { label: "Total Admins", value: data.totalAdmins },
          { label: "Total Products", value: data.totalProducts },
          { label: "Total Orders", value: data.totalOrders },
          { label: "Total Revenue", value: `â‚¹${data.totalRevenue}` }
        ];

        metrics.forEach(m => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<h2>${m.value}</h2><p>${m.label}</p>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
